@(users: List[User])

@main("Users database") {
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Users</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Username</th>
                    <th>Full name</th>
                </tr>

                @for(user <- users) {
                    <tr>
                        <td>@user.email</td>
                        <td>@user.fullName</td>
                    </tr>
                }
            </table>
        </div>
    </div>
}
