@(redirectUri: Option[String])(implicit request: Request[AnyContent])

@main("sign in") {
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                ВХОД
            </div>

            <div class="panel-body margin-small">

                <form action="@{routes.SignIn.performSignIn(redirectUri)}" method="POST" class="form-horizontal">

                    <div class="form-group">
                        <div>
                            <label for="input-email" class="label label-info">Электронная почта</label>
                        </div>
                        <div class="col-md-12">
                            <input id="input-email" name="email" type="email" class="form-control" placeholder="Электронная почта"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label label-info" for="input-password">Пароль</label>
                        <div class="col-md-12">
                            <input id="input-password" name="password" type="password" required="true" class="form-control" placeholder="Пароль" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right margin-top-large margin-right-small">
                            <a href="/register" class="btn btn-default signin-btn-size">Регистрация</a>
                            <input type="submit" value="Ок" class="btn btn-primary signin-btn-size"/>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
}
