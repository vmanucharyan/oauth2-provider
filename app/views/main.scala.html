@(title: String)(content: Html)(implicit request: Request[AnyContent])

@import _root_.oauth2.AuthInfo

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.11.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body class="background">

        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/users">Пользователи</a></li>
                </ul>

                @if(!AuthInfo.isAuthorized) {
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/register">Регистрация</a></li>
                        <li><a href="/signin">Вход</a> </li>
                    </ul>
                } else {
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/users/me">Мой профиль</a></li>
                        <li><a href="/sign_out">Выйти</a> </li>
                    </ul>
                }

            </div>
        </div>

        <div class="container">
            @content
        </div>
    </body>
</html>
